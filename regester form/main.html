<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.rtlcss.com/bootstrap/v4.5.3/css/bootstrap.min.css"
      integrity="sha384-JvExCACAZcHNJEc7156QaHXTnQL3hQBixvj5RV5buE7vgnNEzzskDtx9NQ4p6BJe"
      crossorigin="anonymous"
    />
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.rtlcss.com/bootstrap/v4.5.3/js/bootstrap.bundle.min.js"
      integrity="sha384-40ix5a3dj6/qaC7tfz0Yr+p9fqWLzzAXiwxVLt9dw7UjQzGYw6rWRhFAnRapuQyK"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>إنشاء حساب طالب(مدرسة النور المشتركة-بنين</title>
</head>
<body class="bg-dark">
    <!-- start page -->
    <!-- start header -->
    <header>
    <h1>بوابة النور الإلكترونية</h1>
    <p>إنشاء حساب طالب(مدرسة النور المشتركة بنين)</p>
</header>
    <!-- ind header -->
    <!-- start form -->
    <form action="#" method="get" class="regester-form" >
        <label for="foolName">الإسم الكامل(حسب البطاقة المدنية</label>
        <input type="text" name="الإسم الكامل" required id="foolName">
        <label for="sityNumber">الرقم المدني</label>
        <input type="number" name="الرقم المدني" required id="sityNumber">
        <label for="dateOfBerth">تاريخ الميلاد</label>
        <input type="date" name="تاريخ الميلاد" required id="dateOfBerth">
        <label for="phoneNuber">رقم الهاتف</label>
        <input type="number" name="رقم الهاتف" minlength="8" maxlength="8"  id="phoneNumber">
        <label for="eemail">البريد الإلكتروني</label>
        <input type="email" name="البريد الإلكتروني" id="eemail">
        <label for="studyPhase">المرحلة الدراسية</label>
        <select name="المرحلة" required id="studyPhase">
            <option value="المرحلة الإبتداءية">المرحلة الإبتداءية</option>
            <option value="المرحلة المتوسطة">المرحلة المتوسطة</option>
            <option value="المرحلة الثانوية">المرحلة الثانوية</option>
        </select>
        <label for="class">الصف</label>
        <select name="الصف" required id="class">
            <option value="الصف الأول">الصف الأول</option>
            <option value="الصف الثاني">الصف الثاني</option>
            <option value="الصف الثالث">الصف الثالث</option>
            <option value="الصف الرابع">الصف الرابع</option>
            <option value="الصف الخامس">الصف الخامس</option>
        </select>
        <button type="submit" class="submit">إنشاء الحساب</button>
    </form>
    <!-- ind form -->
    <!-- ind page -->
</body>
</html>
